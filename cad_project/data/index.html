<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="5" />
    <title>Machine Health Monitoring</title>

    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        display: flex;
        background-color: #a020f0;
        background-size: cover;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }
      .column {
        /* float: left;
        width: 25%;
        padding: 4px; */
        width: 500px;
        height: 360px;
        margin: 10px;
        padding: 10px;
        /* border: 5px solid rgb(9, 9, 9); */
        /* box-shadow: 2px 2px 5px #ccc; */
        text-align: center;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
      }
      .row {
        display: block;
        margin-bottom: 20px;
        margin-top: 20px;
      }
      .row::after {
        content: "";
        display: table;
        clear: both;
      }
      .block {
        padding: 10px;
        text-align: center;
        background-color: #be2edd;
        color: white;
        height: 100px;
      }
      .block2 {
        padding: 10px;
        text-align: center;
        background-color: white;
        color: white;
        height: 250px;
      }
      .fa {
        font-size: 50px;
      }
      .led {
        height: 40px;
        width: 40px;
        border-radius: 50%;
        margin: 10px;
        display: inline-block;
        border: 3px solid black;
        background-color: aliceblue;
      }
      .led-red {
        background-color: red;
      }
      h4 {
        margin-top: 5px;
      }
      .sensor-value {
        font-size: 40px;
        font-weight: bold;
        margin-top: 20px;
      }
    </style>
  </head>

  <body style="text-align: center">
    <h1 id="Heading" style="padding-top: 20px; padding-bottom: 40px">
      Machine Health Monitoring System
    </h1>
    <div class="container">
      <div class="row">
        <div class="column">
          <div class="block">
            <!-- <h3> Gas Sensor </h3> -->

            <!-- <h1></h1>    -->
            <p class="card-title">GAS LEAKED</p>
            <p>
              <span class="reading"><span id="mq2"></span> gas</span>
            </p>
          </div>
          <div class="block2">
            <h4 style="color: black">Threshold Check</h4>
            <div class="led" id="mq2-led"></div>
          </div>
        </div>

        <div class="column">
          <div class="block">
            <!-- <h3> Ultrasonic Sensor </h3>    -->
            <!-- <h1></h1>    -->
            <p class="card-title">COOLANT LEVEL</p>
            <p>
              <span class="reading"><span id="distance"></span> cm</span>
            </p>
          </div>
          <div class="block2">
            <h4 style="color: black">Threshold Check</h4>
            <div class="led" id="distance-led"></div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="column">
          <div class="block">
            <!-- <h3> Vibration Sensor </h3> -->

            <!-- <h1></h1>     -->
            <p class="card-title">CHATTER</p> 
            <p>
              <span class="reading"><span id="vibration"></span> second</span>
            </p>
          </div>
          <div class="block2">
            <h4 style="color: black">Threshold Check</h4>
            <div class="led" id="chatter-led"></div>            
          </div>
        </div>

        <div class="column">
          <div class="block">
            <!-- <h3> Temperature Sensor </h3>   -->

            <!-- <h1></h1>    -->
            <p class="card-title">TEMPERATURE</p>
            <p>
              <span class="reading"><span id="temp"></span> &deg;C</span>
            </p>
          </div>
          <div class="block2">
            <h4 style="color: black">Threshold Check</h4>
            <div class="led" id="temp-led"></div>
          </div>
        </div>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
